<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls{
        background-color:#e9a0f2 ;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=" cls col-4 m-auto border border-4 mt-5 p-3">
        <h2 class="text-center text-primary">Banking Form</h2>
        <form method="post">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit"  class="btn btn-info col-5">
            <input type="reset" value="cancel" class="btn btn-warning float-end col-5">
        </form>
    </div>

</body>
</html>
